<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wizard</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="demo.css"/>
    <script src="//cdn.staticfile.org/require.js/2.1.9/require.min.js"></script>
    <script src="loader/config.js"></script>
    <script src="jquery-1.9.1.min.js"></script>
</head>
<body>
    <div id="container">
        <button data-ui="type:Button;id:prev;">上一步</button>
        <button data-ui="type:Button;id:next;">下一步</button>
        <br>
        <br>
    </div>
    <script>
        require(
            [
                'esui',
                'esui/Button',
                'esui/Wizard'
            ],
            function (ui, Button, Wizard) {
                var buttons = ui.init();
                var prev = buttons[0];
                var next = buttons[1];
                var steps = [
                    { text: '1', panel: 'a' },
                    { text: '2', panel: 'b' },
                    { text: '3' }
                    // { text: '4' },
                    // { text: '5' },
                    //{ text: '6' }
                ];

                var wizard = new Wizard({ steps: steps, activeIndex: 1 });
                wizard.appendTo(document.getElementById('container'));
                prev.on('click', function(){
                    wizard.stepPrevious();
                });
                next.on('click', function(){
                    wizard.stepNext();
                });
            }
        );
    </script>
</body>
</html>
