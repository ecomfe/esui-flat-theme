<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>SearchBox</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="demo.css"/>
    <script src="//cdn.staticfile.org/require.js/2.1.9/require.min.js"></script>
    <script src="loader/config.js"></script>
    <script src="jquery-1.9.1.min.js"></script>
</head>
<body>
<h1 id="title">SearchBox</h1>
<input data-ui-id="search" data-ui-type="SearchBox" data-ui-width="200" data-ui-height="25"
       value="abc" placeholder="haha" maxlength="10" title="!!!"/>
<script>
    require(
        [
            'esui', 'esui/SearchBox'
        ],
        function (ui, SearchBox) {
            ui.init(document.body);
            var search = ui.get('search');
            search.on(
                    'search',
                    function (e) {
                        console.log(e.type, e.target);
                    }
            );
        }
    );
</script>
</body>
</html>
